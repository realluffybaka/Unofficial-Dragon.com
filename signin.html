<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <form id="signup-form" action="login.php" method="POST">
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" name="username" placeholder="Username" required>
            <input type="email" id="signup-email" name="email" placeholder="Email" required>
            <input type="password" id="signup-password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p class="error-msg" id="signup-error"></p>
        </form>
        <p>Already have an account? <a href="logintest.html">Login</a></p>
    </div>
    <script src="accountscript.js"></script>
</body>
</html>
